<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="A simple, javascripted, Halloween-themed version of the Rock, Paper, Scissors game. Can you beat Evil in a game of chance?  Pumpkin beats Ghost beats Death beats Pumpkin... First to 9 points, wins the game.">
    <meta name="keywords"
        content="halloween, game, spooky, fun, ghost, pumpkin, death, evil">
    <meta property="og:image" content="https://broken-helix.github.io/halloween-game/docs/metaimage.jpg">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/3792006_grim_death_halloween_reaper.svg">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/game.css">

    <title>Ghost, Pumpkin, Death</title>

</head>

<body>

    <div class ="title-area">
        <div class="titles">
            <div class="ghost-title">
                <h1>Ghost</h1>
            </div>
        </div>
        <div class="titles">
            <div class="pumpkin-title">
                <h1>Pumpkin</h1>
            </div>
        </div>
        <div class="titles">
            <div class="death-title">
                <h1>Death</h1>
            </div>
        </div>
    </div>

    <div id="prompt-area">
        <h3 class="choose-text">Choose Your Ghoul</h3>
    </div>

    <!-- Game area to hold the game sections -->
    <div class="challenge-area">

        <!-- Buttons to select player option for game -->
        <div class="controls-area">

            <div class="weapons">
                
                <div class="thirds">
                    <button type="button" class="game-btn" id="ghost" aria-label="ghost-button">
                        <img src="assets/images/icons/3792018_casper_ghost_halloween_evil.svg" class="game-icon" alt="Ghost Icon" title="Ghost">
                    </button>
                    
                </div>
                <div class="thirds">
                    <button type="button" class="game-btn" id="pumpkin" aria-label="pumpkin-button">
                        <img src="assets/images/icons/3792037_halloween_horror_jack_pumpkin.svg" class="game-icon" alt="Pumpkin Icon" title="Pumpkin">
                    </button>
                    
                </div>
                <div class="thirds">
                    <button type="button" class="game-btn" id="death" aria-label="death-button">
                        <img src="assets/images/icons/3792006_grim_death_halloween_reaper.svg" class="game-icon" alt="Death Icon"  title="Death">
                    </button>
                    
                </div>

            </div>

        </div>

        <!-- Area to display player choice and random computer choice -->
        <div class="choices-area">
            <div class="halves">
                <div class="choices" id="user-choice">
                    <i class="icon fa-solid fa-question"></i>
                </div>
                <h4>You</h4>
            </div>
            <div class="halves">
                <div class="choices" id="computer-choice">
                    <i class="icon fa-solid fa-question"></i>
                </div>
                <h4>Evil</h4>
            </div>
        </div>
        
        <!-- Area to show who won the game and display points accumulated -->
        <div class="game-state-area">
            <div class="scores">
                <div class="thirds">
                    <div>
                        <span class="points" id="user-score">0</span>
                    </div>
                    <p>Your Points</p>
                </div>
                <div class="thirds">
                    <div id="win-state">
                        <i class="fa-solid fa-question"></i>
                    </div>
                    <p>Result</p>
                </div>
                <div class="thirds">
                    <div>
                        <span class="points" id="computer-score">0</span>
                    </div>
                    <p>Evil's Points</p>
                </div>
            </div>
        </div>

        <!-- Area to hold buttons to reset the game and scores and show an alert informing user how to play the game -->
        <div id="information">
            <div>
                <button type="button" class="button" id="alert" onclick="howToPlay()">Rules</button>
            </div>
            <div>
                <button type="reset" class="button" id="reset">Reset</button>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- Font awesome javascript for icons -->
    <script src="https://kit.fontawesome.com/0ac18b6588.js" crossorigin="anonymous"></script>
    <!-- Sweetalert2 javascript -->
    <script src="sweetalert2.all.min.js"></script>
    <!-- Site javscript -->
    <script src="assets/js/game.js"></script>
    

</body>

</html>
